<body style="background-color: lightgoldenrodyellow;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Course Craft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/recommend">reccomendation</a></li>
                            <li><a class="dropdown-item" href="/quiz">Quiz</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/contact">Contact Us</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommended Course</h1>
                <form action="/recommend_course" method="POST">
                    <input name="user_skills" type="text" class="form-control" placeholder="Course Name"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
             

            {% for i in range(course_title|length) %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card" style=" height:35rem;background-color: black;font-family:Times New Roman ;">
                    <img src="{{ url_for('static', filename='wb.jpg') }}" class="card-img-top" alt="web development wallpaper" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="text-white">{{ course_title[i] }}</h4>
                        <p><a href="{{ url[i] }}" target="_blank" class="text-white"><h4>Link</h4>{{ url[i] }}</a></p>
                        <p class="text-white"><h4>Level</h4>{{ level[i] }}</p>
                        <p class="text-white"><h4>Subscribers</h4>{{ num_subscribers[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
